<div class="d-flex p-3">

  <div class="container">
    <div class="row">
      <div class="card col-sm border-info" style="width:18rem;">
        <div class="card-header" *ngFor="let transaction of transactions">
          <h5 class="card-title">{{transaction.concept}}</h5>
          <br>
          <div style="text-align:right;">
          <button class="btn btn-outline-success" (click)= "showTransaction(transaction.id)">Transaction details</button>
          <button class="btn btn-outline-danger"(click)= "deleteTransaction(transaction.id)">Delete transaction</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
