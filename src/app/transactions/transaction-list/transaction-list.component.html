<div class="d-flex p-3">

  <div class="container">
    <div class="row">
      <div class="card col-sm" style="width:18rem;">
        <div class="card-header" *ngFor="let transaction of transactions">
          <h5 class="card-title">{{transaction.concept}}</h5>
          <button class="btn btn-success" (click)= "ShowTransaction(this.transaction)">Detalle transaccion</button>
        </div>
      </div>
    </div>
  </div>

</div>
